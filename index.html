<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery Personalization</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ›’ Grocery Personalization</h1>
    <form id="personalization-form">
      <div class="form-grid">
        <div class="form-column">
          <label for="firstName">First Name*</label>
          <input type="text" id="firstName" name="firstName" maxlength="128" required />

          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" maxlength="128" />

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" maxlength="15" />

          <label for="ageGroup">Age Group</label>
          <select id="ageGroup" name="ageGroup">
            <option>Under 18</option>
            <option>18â€“25</option>
            <option>26â€“35</option>
            <option>36â€“45</option>
            <option>46â€“60</option>
            <option>Over 60</option>
          </select>
        </div>

        <div class="form-column">
          <label for="zip">Zip Code*</label>
          <input type="text" id="zip" name="zip" maxlength="7" required />

          <label for="city">City</label>
          <input type="text" id="city" name="city" maxlength="40" readonly />

          <label for="state">State/Region</label>
          <input type="text" id="state" name="state" maxlength="20" readonly />

          <label for="gender">Gender Identity</label>
          <select id="gender" name="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Non-binary</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>

          <div id="gender-other-container" style="display:none;">
            <label for="genderOther">Please specify</label>
            <input type="text" id="genderOther" name="genderOther" maxlength="128" />
          </div>

          <label for="ethnicity">Ethnicity (Optional)</label>
          <select id="ethnicity" name="ethnicity">
            <option value="">-- Select --</option>
            <option>South Asian</option>
            <option>East Asian</option>
            <option>Black</option>
            <option>White</option>
            <option>Latino</option>
            <option>Middle Eastern</option>
            <option>Indigenous</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <div class="preferences">
        <h2>Preferred Stores</h2>
        <div class="inline-options">
          <label><input type="checkbox" name="shops" value="Walmart" /> Walmart</label>
          <label><input type="checkbox" name="shops" value="Costco" /> Costco</label>
          <label><input type="checkbox" name="shops" value="Farmboy" /> Farmboy</label>
          <label><input type="checkbox" name="shops" value="Metro" /> Metro</label>
          <label><input type="checkbox" name="shops" value="Sobeys" /> Sobeys</label>
        </div>

        <h2>Delivery Apps</h2>
        <div class="inline-options">
          <label><input type="checkbox" name="delivery" value="Uber" /> Uber</label>
          <label><input type="checkbox" name="delivery" value="Instacart" /> Instacart</label>
        </div>
      </div>

      <div class="actions">
        <button type="submit">Save Preferences</button>
        <button type="button" class="secondary">Skip for Now</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
